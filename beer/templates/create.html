{% extends 'base.html' %}

{% block content %}



<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Enter the name of the person</label>
        <input name="name" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter firstname and lastname" autofocus>
    </div>
    <button type="submit" class="btn btn-primary" name="add" value="{{ api }}">Add</button>
    <button type="submit" class="btn btn-primary" name="cancel">Cancel</button>
</form>


{% endblock %}
